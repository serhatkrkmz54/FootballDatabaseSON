<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="grow text-3xl md:text-4xl font-medium mb-8">[[#{home.index.headline}]]</h1>
            <div class="md:w-2/5 mb-12">
                <h4 class="text-2xl font-medium mb-4">[[#{home.index.exploreEntities}]]</h4>
                <div class="flex flex-col border border-gray-300 rounded">
                    <a th:href="@{/players}" class="w-full border-gray-300 hover:bg-gray-100 border-b rounded-t px-4 py-2">[[#{players.list.headline}]]</a>
                    <a th:href="@{/teams}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{teams.list.headline}]]</a>
                    <a th:href="@{/countries}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{country.list.headline}]]</a>
                    <a th:href="@{/leagues}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{league.list.headline}]]</a>
                    <a th:href="@{/competitions}" class="w-full border-gray-300 hover:bg-gray-100 rounded-b px-4 py-2">[[#{competitions.list.headline}]]</a>
                </div>
            </div>
        </div>
    </body>
</html>
