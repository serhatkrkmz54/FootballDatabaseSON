<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{teams.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{teams.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/teamss}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{teams.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('teams')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='tName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='tCountry')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='tLeague')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='tPoint', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='tValue')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='toCountry', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='leaguesss', type='multiselect')}" />
                <div th:replace="~{fragments/forms::inputRow(object='teams', field='toTeamstoCompetitions', type='multiselect')}" />
                <input type="submit" th:value="#{teams.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
